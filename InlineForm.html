<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form action="" class="row py-3 g-2">
            <div class="col-md-4 py-2">
                <label class="mb-2">Username</label>
                <input type="text" class="form-control" placeholder="Username">
            </div>

            <div class="col-md-4 py-2">
                <label class="mb-2">Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>



            <div class="col-md-4 py-2">
                <label class="mb-2">Country</label>
                <select name="Country" id="Country" class="form-select">
                    <option value="">----Select----</option>
                    <option value="Ind">India</option>
                    <option value="Pak">Pakistan</option>
                    <option value="Afg">Afghanistan</option>
                </select>
            </div>

            <div class="col-md-4 py-2">
                <label class="mb-2">Country</label>
                <textarea name="" id="Messaged" class="form-control" placeholder="Write some message"></textarea>

            </div>

            <div class="col-md-4 py-2">
                <label class="mb-2">Range</label>
                <br>
                <input type="range" class="form-control-range">

            </div>

            <div class="col-md-4 py-2">
                <label class="mb-2" style="display:block;">Hobby</label>
                <div class="form-check form-check-inline">

                    <input type="checkbox" class="form-check-input" id="Music">
                    <label for="Music" class="form-check-label">Music</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="Sports">
                    <label for="Sports" class="form-check-label">Sports</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="Books" disabled>
                    <label for="Books" class="form-check-label">Books</label>
                </div>

            </div>

            <div class="col-md-12 py-2">
                <label class="mb-2" style="display:block;">Gender</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" id="male"> Male
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" id="female"> Female
                </div>

            </div>

            <div class="col-md-12 py-2">
                <input type="submit" class="btn btn-success" value="Submit">
            </div>

        </form>
    </div>
















    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
